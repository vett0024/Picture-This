<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
      <picture>
      <source 
        srcset="
          images/square/museum-960x960.jpg 1x, 
     images/square/museum-1440x1440.jpg 2x, 
          images/square/museum-1920x1920.jpg 3x" 
        media="(min-width: 960px)">
      
      <source 
        srcset="
          images/landscape/museum-320x180.jpg 320w, 
    images/landscape/museum-480x270.jpg 480w, 
           images/landscape/museum-640x360.jpg 640w, 
          images/landscape/museum-960x540.jpg 960w,
           images/landscape/museum-1920x1081.jpg 1920w,
           images/landscape/museum-1440x811-2.jpg 1440w,
           images/landscape/museum-2160x1216.jpg 2160w"

        sizes="(max-width: 2160px) 80vw, 2160px">
    
      <img src="images/landscape/museum-320x180.jpg" alt="Museum image">
    </picture>
  </header>
</body>

</html>
